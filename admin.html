<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asaxiy</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="w-[90%] m-auto py-4">
        <nav class="flex items-center justify-between">
          <a href="/index.html">
            <img
              src="https://asaxiy.uz/custom-assets/images/company/asaxiy-logo.svg"
              alt=""
            />
          </a>
          <i class="fa-solid fa-right-from-bracket text-2xl logout"></i>
        </nav>
      </nav>
    </header>
    <!-- main ----------------------------------------------------->

    <section class="py-[20px]">
      <div class="container2">
        <div class="flex items-center justify-between w-[90%] m-auto">
          <button
            class="bg-[#006bff] py-2 px-6 text-white rounded-lg"
            id="all-btn"
          >
            All products
          </button>
          <button
            class="bg-[#006bff] py-2 px-6 text-white rounded-lg"
            id="add-btn"
          >
            Add <i class="bx bx-folder-plus"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- all product ----------------------------->
    <section class="section py-[20px]" id="all-product">
      <div class="w-[90%] m-auto">
        <div
          id="append-all-product"
          class="grid grid-cols-4 max-[1070px]:grid-cols-3 max-[800px]:grid-cols-2 max-[510px]:grid-cols-1 gap-[30px]"
        ></div>
      </div>
    </section>
    <!-- add product ----------------------------->
    <section class="section py-[20px]" id="add-section">
      <div class="container2 box hidden fixed top-4 w-[100%]">
        <form
          id="add-form"
          class="m-auto flex flex-col gap-[20px] w-[60%] p-[20px] rounded-xl bg-white"
        >
          <h1 class="text-primary font-[500] text-[20px] text-center">
            New Product
          </h1>
          <input
            required
            id="add-title"
            class="h-[40px] border-2 p-[10px] rounded-md placeholder:text-gray-600"
            type="text"
            placeholder="Title"
          />
          <input
            required
            id="add-price"
            class="h-[40px] border-2 p-[10px] rounded-md placeholder:text-gray-600"
            type="number"
            placeholder="Price"
          />
          <input
            required
            id="add-monthlyPay"
            class="h-[40px] border-2 p-[10px] rounded-md placeholder:text-gray-600"
            type="number"
            placeholder="Monthly payment"
          />
          <input
            required
            id="add-img"
            class="h-[40px] border-2 p-[10px] rounded-md placeholder:text-gray-600"
            type="url"
            placeholder="Img URL"
          />
          <input
            required
            id="add-category"
            class="h-[40px] border-2 p-[10px] rounded-md placeholder:text-gray-600"
            type="text"
            placeholder="Category"
          />
          <button class="bg-[#006bff] py-2 px-6 text-white rounded-lg">
            Add new product
          </button>
        </form>
      </div>
    </section>

    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
