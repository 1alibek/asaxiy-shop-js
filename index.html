<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asaxiy</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="w-[90%] m-auto py-4">
        <nav class="flex items-center justify-between">
          <img
            src="https://asaxiy.uz/custom-assets/images/company/asaxiy-logo.svg"
            alt=""
          />
          <div
            class="flex items-center gap-4 px-4 py-2 rounded-lg bg-[#006bff]"
          >
            <i class="fa-solid fa-bars text-white"></i>
            <p class="text-white font-medium">Категории</p>
          </div>
          <div
            class="rounded-[10px] border-2 w-[30%] border-[#006bff] flex items-center justify-between"
          >
            <input
              class="pl-2 text-[#c2c6d1]"
              type="text"
              placeholder="Поиск..."
            />
            <button class="text-white bg-[#006bff] rounded-r-[8px] py-2 px-4">
              Искать
            </button>
          </div>
          <div class="flex items-center flex-col">
            <img src="./svg/icon1.svg" alt="" />
            <p>Сравнение</p>
          </div>
          <div class="flex items-center flex-col">
            <img src="./svg/icon2.svg" alt="" />
            <p>Оплатить</p>
          </div>
          <div class="flex items-center flex-col">
            <img src="./svg/icon3.svg" alt="" />
            <p>Отследить</p>
          </div>
          <div class="flex items-center flex-col relative">
            <p
              class="counter bg-[#006bff] absolute w-[20px] h-[20px] rounded-full text-[12px] text-white flex items-center justify-center top-[-10px] right-[8px]"
            >
              0
            </p>
            <a href="./shop.html">
              <img src="./svg/icon4.svg" alt="" />
            </a>
            <p>Корзина</p>
          </div>
          <div class="flex items-center flex-col relative">
            <p
              class="counter2 bg-[#006bff] absolute w-[20px] h-[20px] rounded-full text-[12px] text-white flex items-center justify-center top-[-10px] right-[18px]"
            >
              0
            </p>
            <img src="./svg/icon5.svg" alt="" />
            <p>Избранное</p>
          </div>
          <div class="flex items-center flex-col">
            <img src="./svg/icon6.svg" alt="" />
            <p>O'zbekcha</p>
          </div>
          <div class="flex items-center flex-col">
            <img src="./svg/icon7.svg" alt="" />
            <p>Войти</p>
          </div>
        </nav>
      </nav>
      <hr />
      <nav class="w-[90%] m-auto py-4">
        <nav class="flex items-center justify-between">
          <p class="font-medium text-[#282830]">Скидки</p>
          <p class="font-medium text-[#282830]">0-0-6</p>
          <p class="font-medium text-[#282830]">Смартфоны</p>
          <p class="font-medium text-[#282830]">Бытовая техника</p>
          <p class="font-medium text-[#282830]">Книги</p>
          <p class="font-medium text-[#282830]">Ноутбуки</p>
          <p class="font-medium text-[#282830]">Бестселлер 2024</p>
        </nav>
      </nav>
    </header>
    <section class="my-10">
      <div class="w-[90%] m-auto">
        <div class="relative">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/img1.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./img/img2.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./img/img3.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./img/img4.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./img/img5.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./img/img1.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./img/img2.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./img/img3.png" alt="" />
              </div>
            </div>
          </div>
          <div
            class="absolute top-[40%] left-0 flex items-center w-[100%] justify-between z-10"
          >
            <div
              class="prev w-[40px] h-[40px] flex items-center justify-center border border-[#006bff] rounded-[50%] bg-white text-[#006bff] ml-[-20px]"
            >
              <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div
              class="next w-[40px] h-[40px] flex items-center justify-center border border-[#006bff] rounded-[50%] bg-white text-[#006bff] mr-[-20px]"
            >
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="cards grid grid-cols-4 gap-6 w-[90%] m-auto"></section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 20,
        navigation: {
          nextEl: ".next",
          prevEl: ".prev",
        },
        loop: true,
        breakpoints: {
          280: {
            slidesPerView: 1,
            spaceBetween: 10,
          },
          640: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
          1024: {
            slidesPerView: 4,
            spaceBetween: 50,
          },
        },
      });
    </script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
